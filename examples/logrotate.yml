yml2conf:
  version: 1.0

configs:

  - &common
    path:
      - "/var/log/app/app.log"
      - "/var/log/app/*-app.log"
    missingok: true
    rotate: 7
    dateext: true
    dateformat: "_%Y-%m-%d"
    compress: true
    create:
      mode: "0640"
      owner: www-data
      group: www-data
    copytruncate: true
    daily: true

  - <<: *common
    path:
      - "/var/log/batch/*-batch-*.log"
    create:
      mode: "0640"
      owner: batch
      group: batch
